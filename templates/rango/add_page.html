<!DOCTYPE html>
<html>
<head>
    <title>Add a Page</title>
</head>
<body>

<h1>Add a Page</h1>

{% if category %}
    <form id="page_form" method="post" action="/rango/category/{{ category.slug }}/add_page/">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" value="Create Page" />
    </form>
{% else %}
    The specified category does not exist.
{% endif %}

</body>
</html>
